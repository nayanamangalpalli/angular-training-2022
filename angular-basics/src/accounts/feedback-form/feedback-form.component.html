<div>
  <mat-card >
    <mat-card-header class="example-full-width">
        <mat-card-title >Feedback Form</mat-card-title>
    </mat-card-header>

    <mat-card-content>
        <form class="example-form" [formGroup]="feedbackForm" (ngSubmit)="submit()">
            <section>
                <h4>Select a Event</h4>
                <p><mat-checkbox>Angular</mat-checkbox></p>
                <p><mat-checkbox>React</mat-checkbox></p>
                <p><mat-checkbox>Javascript</mat-checkbox></p>
            </section>
                        

            <section>
                <mat-label>How was your Experience</mat-label>
                <mat-form-field class="example-full-width" appearance="fill">
                <input matInput #message maxlength="256" formControlName="name1">
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
                </mat-form-field>
            </section>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>What are the topics you learned?</mat-label>
                <input matInput #message maxlength="256" formControlName="name2">
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>What can be improved?</mat-label>
                <input matInput #message maxlength="256" formControlName="name3">
                <mat-hint align="end">{{message.value.length}} / 256</mat-hint>
            </mat-form-field>
          </form>
    </mat-card-content>

    <mat-card-actions>
      <button mat-raised-button type="submit">Submit</button>
    </mat-card-actions>
  </mat-card>
</div>
